# Enterprise RAG - Full Stack Deployment
#
# Services:
# - backend: FastAPI RAG API
# - frontend: Next.js web interface
#
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose logs -f      # View logs
#   docker-compose down         # Stop all services

version: '3.8'

services:
  # ==========================================================================
  # Backend API (FastAPI + LangChain + Chroma)
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enterprise-rag-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      # Ollama Configuration (use host network if Ollama is local)
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3

      # API Keys (optional, for fallback)
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

      # Redis (use your cloud Redis or local)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}

      # Vector DB
      - CHROMA_PERSIST_DIR=/app/data/chroma
    volumes:
      # Persist vector database
      - ./backend/data/chroma:/app/data/chroma
      # Persist uploaded documents
      - ./backend/data/documents:/app/data/documents
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag-network

  # ==========================================================================
  # Frontend (Next.js)
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enterprise-rag-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - rag-network

  # ==========================================================================
  # Redis (Optional - use if not using cloud Redis)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: enterprise-rag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - rag-network
    profiles:
      - local  # Only start with: docker-compose --profile local up

# =============================================================================
# Networks
# =============================================================================
networks:
  rag-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
    driver: local
